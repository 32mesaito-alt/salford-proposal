<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提案資料 - 株式会社GRT</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        .container { width: 100vw; height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; }
        .slide { width: 100vw; height: 100vh; scroll-snap-align: start; position: relative; display: flex; justify-content: center; align-items: center; }
        .bg-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 1; }
        video { position: relative; z-index: 2; max-width: 60%; border-radius: 10px; }
        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; }
        button { padding: 18px 45px; font-size: 1.2rem; cursor: pointer; background: #00a0e9; color: white; border: none; border-radius: 30px; }
    </style>
</head>
<body>

<div id="overlay">
    <h2>Presentation for Salford & Co.</h2>
    <p>スクロールで次へ進みます</p>
    <button onclick="start()">プレゼンテーションを開始する</button>
</div>

<div class="container">
    <section class="slide">
        <img src="1.jpg" class="bg-img">
        <audio src="7188360124250015.mp3"></audio>
    </section>

    <section class="slide">
        <img src="2.jpg" class="bg-img">
        <video src="メディア1.mp4" muted playsinline></video>
    </section>

    <section class="slide"><img src="3.jpg" class="bg-img"></section>
    <section class="slide"><img src="4.jpg" class="bg-img"></section>
    <section class="slide"><img src="5.jpg" class="bg-img"></section>
    <section class="slide"><img src="6.jpg" class="bg-img"></section>
    <section class="slide"><img src="7.jpg" class="bg-img"></section>
    <section class="slide"><img src="8.jpg" class="bg-img"></section>
    <section class="slide"><img src="9.jpg" class="bg-img"></section>
    <section class="slide"><img src="10.jpg" class="bg-img"></section>
</div>

<script>
    function start() {
        document.getElementById('overlay').style.display = 'none';
        // 最初のスライドの音声を再生
        const firstAudio = document.querySelector('audio');
        if(firstAudio) firstAudio.play();
    }

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const v = entry.target.querySelector('video');
            const a = entry.target.querySelector('audio');
            if (entry.isIntersecting) {
                if(v) v.play(); if(a) a.play();
            } else {
                if(v) { v.pause(); v.currentTime = 0; }
                if(a) { a.pause(); a.currentTime = 0; }
            }
        });
    }, { threshold: 0.6 });

    document.querySelectorAll('.slide').forEach(s => observer.observe(s));
</script>
</body>
</html>
